<p>itemlist works!</p>

<button class="btn btn-primary">click</button> 
<div class="container">
<table class="table table-dark">
    <thead>
        <tr>
            <th>ID</th><th>Name</th><th>Price</th><th>Brand</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items; let i=index" >
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>{{item.brand}}</td>
        <td><button class="btn btn-primary" (click)="delete(i)">Delete</button></td>
    </tr>
</tbody>
</table>
</div>
